<div class="container">
    <div class="left-section">
        @if(visibleNeighbors) {
            <mat-card class="main">
                <mat-card-header>
                    <mat-card-title>{{ visibleNeighbors.length }}</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    @for(neighbor of visibleNeighbors; track neighbor.id) {
                        <mat-card class="neighbor-card">
                            <mat-card-header>
                                <mat-card-subtitle>{{ neighbor.name }}</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                {{ neighbor.id }}
                            </mat-card-content>
                        </mat-card>
                    }
                </mat-card-content>
            </mat-card>
        }
    </div>

    <div class="right-section">
        <app-map #mapRef (visibleNeighborsCleared)="onVisibleNeighborCleared()"></app-map>
    </div>
