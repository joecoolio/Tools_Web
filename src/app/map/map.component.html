<div id="map" class="map"
    leaflet leafletMap
    [leafletOptions]="options"
    [leafletLayers]="layers"
    (leafletMapReady)="onMapReady($event)"
>
    <!-- Neighbor Layer -->
    <div
        [leafletMarkerCluster]="neighborMarkerClusterData"
        [leafletMarkerClusterOptions]="markerClusterOptions"
        (leafletMarkerClusterReady)="neighborMarkerClusterReady($event)"
    ></div>

    <!-- Tools Layer -->
    <div
        [leafletMarkerCluster]="toolsMarkerClusterData"
        [leafletMarkerClusterOptions]="markerClusterOptions"
        (leafletMarkerClusterReady)="toolsMarkerClusterReady($event)"
    ></div>
</div>
